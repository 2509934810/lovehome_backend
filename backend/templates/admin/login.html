{% block title %}
<title>login</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="../../static/css/common.css">
<style>
    body{background-color: blanchedalmond;}
    .container-fluid{width: 100%;}
    .container{width: 100%; margin:0 auto; position: relative;}
    #LoginForm{width: 300px; height: 400px; background-color: white; border-radius: 30px;}
    #LoginForm form{margin-top: 50px; margin-left: 30px; margin-right: 30px;}
    /* #LoginForm input{width: 200px; margin: 0 auto; display: block; height: 30px; border-radius: 5px;} */
    #LoginForm form div{margin-top: 20px;}
    #LoginForm form input{height: 30px; width: 200px; border-radius: 5px;}
    #LoginForm .loginButton{width: 200px; height: 30px; border-radius: 10px; margin:20px auto;}
    #LoginForm button{display: block; width: 100%; height: 100%; border-radius: 10px; background-color: aquamarine;}
    #LoginForm button:hover{border: 1px solid blue;}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div id="LoginForm" class="container">
        <form method="POST">
            <div style="line-height: 40px; width: 100%;">
                <h1 style="font-size: 30px; ">管理员登陆</h1>
            </div>
            <div class="clear">
                <div class="l">
                    <label for="account">账号:</label>
                </div>
                <div class="r">
                    <input type="text" id="account" name="account">
                </div>
            </div>
            <div class="clear">
                <div class="l">
                    <label for="account">密码:</label>
                </div>
                <div class="r">
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="loginButton">
                <button type="submit">登陆</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
