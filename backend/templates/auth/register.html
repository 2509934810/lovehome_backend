{% extends 'base.html' %}

{% block title %}
   <title>
       注册
   </title>
{% endblock %}

{% block style %}
<style>
     body{background-color: lightyellow;}
    .container{overflow: hidden;}
    .Form{width: 40%;background-color: lightsalmon; position: relative; margin:0 auto;
        margin-top: 100px; border-radius: 30px; overflow: hidden;}
    .Form div{margin-top: 30px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; display: grid;
            grid-template-columns: repeat(12, 1fr);}
    .Form label{grid-column-start: 1; grid-column-end: 4; line-height: 30px; margin: 0 auto;}
    .Form input{grid-column-start: 5; grid-column-end: 11; height: 30px;}
    .Form button{width: 40%;display: block; height: 28px;background-color: aqua; margin: 0 auto; margin-top: 20px;}
    .Form button:hover{border: 1px solid blue;;}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="Form">
      <form method="POST" id="myform" onsubmit="return validate()">
        <div class="account">
          <label for="account">账号:</label>
          <input type="text" name="account" id="account" autocomplete="off">
          <!-- <span>error</span> -->
        </div>
        <div class="username">
          <label for="username">用户名:</label>
          <input type="text" name="username" id="username" autocomplete="off">
        </div>
        <div class="password">
          <label for="password">密码:</label>
          <input type="password" name="password" id="password" autocomplete="off">
        </div>
        <div class="password_again">
          <label for="password_again">确认密码:</label>
          <input type="password" name="password_again" id="password_again" autocomplete="off">
        </div>
        <!-- <div class="errorInfo" style="width: 200px; height: 20px; margin: 30px auto;">
          <p style="margin:0 auto; color: red;"></p>
        </div> -->
        <!-- <div class="confirm_button"> -->
          <button type="submit" id="confirmButton">注册</button>
        <!-- </div> -->
        <!-- <div class="reset_button"> -->
          <button type="reset" id="resetButton">重置</button>
      </form>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
function validate(){
    var account = $("#account").val();
    var username = $("#username").val();
    var password = $("#password").val();
    var password1 = $("#password_again").val();
    if (account && username && password && password1){
        if (password == password1){
            return true;
        }else{
            return false;
        }
    }else{
        return false;
    }

}

</script>
{% endblock %}
